<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between">
            <h1>Expense Tracker App</h1>
            <button class="btn btn-primary" id="rzp-button1">Buy Premium</button>
            </div>
        </div>
        <div class="container my-2 d-flex justify-content-around">
            <div class="container">
                <form  id="my-form" class="mx-4">
                    <div class="my-2 ">
                        <label for="number">Choose Expense Amount: </label>
                        <input type="number" id="amount" name="quantity" >
                    </div>

                    <div class="my-2 " >
                        <label for="text">Choose Description: </label>
                        <input type="text" id="desc">
                    </div>

                    <div class="my-2 ">
                        <label for="text">Choose Category:</label>
                        <select name="category" id="category">
                            <option value="Fuel">Fuel</option>
                            <option value="Food">Food</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Movies">Movies</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-dark">Submit</button>
                    <button onclick="download()" class="btn btn-dark" id="downloadexpense">Download File</button>
                </form>
                
                <table class="container my-3">
                    <h1 class="my-3">All Expenses</h1>
                    
                    <label for="expensesPreference">Select the number of expenses to display:</label>
                    <select id="expensesPreference">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                    </select>
                    <ul class="items my-4" id="items"></ul>
                    <div id="pagination">
                    </div>
                        
                    
                </table>
            </div>
            <div class="container">
                
                <table class="container my-3">
                    <ul class="items2 my-4" id="items2">
                        
                    </ul>
                </table>
                
                <div class="container">
                    <ul class="list-group" id="downloadlinks">
                        <h4 id="heading"></h4>
                    </ul>
                </div>
            
            </div>
            
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="Expenses.js"></script>
    
</body>
</html>
