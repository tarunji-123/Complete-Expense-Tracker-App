<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=pass, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Forgot password</title>
</head>
<body>
    <div class="container my-3">
        <div class="container my-3">
            <form id="my-forgotpss-form">
                <label for="email">Enter your email id</label>
                <input type="email" name="email" id="email">
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="./login.js"></script> -->
    <script>
        const form = document.getElementById('my-forgotpss-form');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const emailInput = document.getElementById('email');
            const email = emailInput.value;
            const emailData = {email}
            console.log(email);
            const response = axios.post('http://localhost/password/forgotpassword',emailData);

            console.log(response);


        });
    </script>
</body>
</html>
