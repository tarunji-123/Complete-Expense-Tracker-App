<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
    hello login
    <div class="container my-5 w-50  fw-bold">
        <h1 class="text-center fw-bold">Login</h1>
        <p class="text-center">Let's open your account</p>
        <form method="post" class="text-center" id="my-form" >
          
          <div class="form-group row my-4">
            <label for="email" class="col-sm-2 col-sm col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" id="email" class="form-control w-75 border-black border-3" required>
            </div>
          </div>
          <div class="form-group row my-4">
            <label for="password" class="col-sm-2 col-form-label ">Password</label>
            <div class="col-sm-10">
              <input type="password" id="password" class="form-control w-75 border-black border-3" required>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12">
              <input type="submit" class="btn btn-dark p-2" value="Login">
            </div>
          </div>
        </form>
        <div class="my-2 d-flex justify-content-between">
            <a href="../signup/signup.html" >Don't have account, Please Sign Up </a>
            <a href="./password.html">Forgot Password</a>
        </div>

      </div>
  
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
